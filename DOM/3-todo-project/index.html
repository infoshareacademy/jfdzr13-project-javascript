<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do list with TailwindCSS</title>
  </head>
  <body>
    <div
      class="h-screen w-screen flex items-center justify-center bg-violet-400">
      <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
          <h1 class="text-grey-darkest">To-do List</h1>
          <div class="flex mt-4">
            <input
              class="shadow appearance-none border rounded-md w-full py-2 px-3 mr-4 text-grey-darker"
              id="input-task"
              placeholder="Add Todo" />
            <button
              class="flex-no-shrink w-10 p-2 rounded-md bg-green-500 hover:text-white hover:bg-green-400"
              id="add-task">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div id="task-container">
          <div class="flex mb-4 items-center">
            <p class="w-full text-grey-darkest">Practice JavaScript</p>
            <button
              class="flex-no-shrink ml-4 mr-2 w-10 p-2 rounded-md border-2 border-blue-500 text-blue-500 hover:border-white hover:text-white hover:bg-blue-400">
              <i class="fa-solid fa-check"></i>
            </button>
            <button
              class="flex-no-shrink w-10 p-2 rounded-md border-2 border-red-500 text-red-500 hover:border-white hover:text-white hover:bg-red-400">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
