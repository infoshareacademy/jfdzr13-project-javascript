<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        margin: 0;
      }

      .div-1 {
        background-color: blue;
        width: 300px;
        height: 100px;
        color: white;
        transform-origin: bottom left;
        transform: rotate(90deg);
      }

      .div-2 {
        background-color: red;
        width: 300px;
        height: 100px;
        color: white;
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="div-1">Div nr 1</div>
    <div class="div-2">Div nr 2</div>
  </body>
</html>
