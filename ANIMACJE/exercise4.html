<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      button {
        background: blue;
        color: white;
        padding: 12px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      button:hover {
        transform: translateY(-10%) scale(1.1);
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>
